{% block content %}
  <form method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="username">Username</label></td>
        <td><input type = "text" name = "username" id = "username" required></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type = "password" name = "password" id = "password" required></td>
      </tr>
      <tr>
        <td><label for="password2">Confirm Password</label></td>
        <td><input type = "password" name = "password2" id = "password2" required></td>
      </tr>
      <tr>
        <td><label for="first_name">First Name</label></td>
        <td><input type = "text" name = "first_name" id = "first_name" required></td>
      </tr>
      <tr>
        <td><label for="last_name">Last Name</label></td>
        <td><input type = "text" name = "last_name" id = "last_name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type = "email" name = "email" id = "email" required></td>
      </tr>
      <tr>
        <td><label for="college_name">College Name</label></td>
        <td><input type = "text" name = "college_name" id = "college_name"></td>
      </tr>
      <tr>
        <td><label for="bio">Bio</label></td>
        <td><input type = "text" name = "bio" id = "bio"></td>
      </tr>
      <p>{{error}}</p>
    </table>
    <button type="submit">Register</button>
  </form>
  <p>Already a User? <a href = {% url 'user_login' %}>Log In</a></p>
{% endblock %}
