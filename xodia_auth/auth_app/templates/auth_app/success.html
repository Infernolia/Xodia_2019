{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body>
    {% block content %}
      <p>User <b>{{user.username}}</b> is successfuly logged in!</p>
      <form method = "POST" action={% url 'user_logout' %}>
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
    {% endblock content %}
  </body>
</html>
