{% block content %}
  <form method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="first_name">First Name</label></td>
        <td><input type = "text" name = "first_name" id = "first_name" required></td>
      </tr>
      <tr>
        <td><label for="last_name">Last Name</label></td>
        <td><input type = "text" name = "last_name" id = "last_name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type = "email" name = "email" id = "email" required></td>
      </tr>
      <tr>
        <td><label for="college_name">College Name</label></td>
        <td><input type = "text" name = "college_name" id = "college_name"></td>
      </tr>
      <tr>
        <td><label for="bio">Bio</label></td>
        <td><input type = "text" name = "bio" id = "bio"></td>
      </tr>
      {{success}}
    </table>
    <button type="submit">Save</button>
  </form>
{% endblock %}
